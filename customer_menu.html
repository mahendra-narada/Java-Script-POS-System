<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ORDER MENU</title>
    <link rel="stylesheet" href="item_menu.css">
</head>
<body>
    <div class="container">
        <div class="header">CUSTOMER MENU</div>
        <div class="form-group">
            <input type="text" id="searchOrder" onkeyup="SearchOrders()" class="search-bar" placeholder="SEARCH ORDER">
            <br><br>
            <button class="button" id="searchButton">SEARCH</button>
        </div>
        <table class="table" id="customerTable">
            
           
            <tbody id="orderTableBody">
                <!-- Order rows  -->
            </tbody>
        </table>
        <br><br>
        <div class="input-group">
            <input type="text" id="input_orderId" placeholder="ORDER ID">
            <input type="text" id="input_customer_Details" placeholder="CUSTOMER DETAILS">
            <input type="text" id="input_orderTimeandDate" placeholder="TIME & DATE">
            <input type="text" id="input_orderItems" placeholder="ITEMS">
            <input type="text" id="input_orderDiscount" placeholder="ORDER DISCOUNT">
            <input type="text" id="input_orderTotal" placeholder="ORDER TOTAL">


        </div>
        <div class="button-container">
            <button class="button" id="updateCustomerButton">UPDATE CUSTOMER</button>
            <button class="button" id="deleteCustomerButton">DELETE CUSTOMER</button>
            <button class="button" id="exitButton">EXIT</button>
        </div>
    </div>

    
   
    <script src="customer_menu.js"></script>

</body>
</html>
